name: ci

on:
  pull_request:
  push:
    branches: [ main ]

jobs: # GitHub Actions jobs
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: true
      - run: pnpm build
      - run: pnpm -s test || echo 'no tests'

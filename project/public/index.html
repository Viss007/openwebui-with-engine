<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viss|AI GPT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #000000;
            border-bottom: 1px solid #333;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }

        .status-container {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-online {
            background: #dc2626;
            color: white;
        }

        .status-offline {
            background: #666;
            color: #ccc;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 768px;
            margin: 0 auto;
            width: 100%;
            position: relative;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            padding: 16px 0;
        }

        .message.user {
            background: transparent;
        }

        .message.assistant {
            background: #262626;
            margin: 0 -20px;
            padding: 16px 20px;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }

        .user-avatar {
            background: #dc2626;
            color: white;
        }

        .assistant-avatar {
            background: #ffffff;
            color: #000000;
        }

        .message-content {
            flex: 1;
            line-height: 1.6;
            padding-top: 4px;
        }

        .message-meta {
            font-size: 11px;
            color: #888;
            margin-top: 4px;
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid #333;
            background: #1a1a1a;
        }

        .input-wrapper {
            position: relative;
            max-width: 768px;
            margin: 0 auto;
        }

        .session-input {
            width: 100%;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 8px 12px;
            color: #ffffff;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .session-input:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 2px rgba(220, 38, 38, 0.2);
        }

        .chat-input-container {
            position: relative;
            display: flex;
            align-items: end;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 12px;
            padding: 12px 16px;
            transition: border-color 0.2s;
        }

        .chat-input-container:focus-within {
            border-color: #dc2626;
            box-shadow: 0 0 0 2px rgba(220, 38, 38, 0.2);
        }

        .chat-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 16px;
            line-height: 1.5;
            resize: none;
            outline: none;
            min-height: 24px;
            max-height: 120px;
        }

        .chat-input::placeholder {
            color: #888;
        }

        .send-button {
            background: #dc2626;
            border: none;
            border-radius: 8px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 8px;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) {
            background: #b91c1c;
        }

        .send-button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .send-button svg {
            width: 16px;
            height: 16px;
            fill: white;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }

        .welcome-message h2 {
            font-size: 24px;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .welcome-message p {
            font-size: 16px;
            line-height: 1.5;
        }

        .controls {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .control-button {
            background: #2a2a2a;
            border: 1px solid #444;
            color: #ffffff;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-button:hover {
            background: #333;
            border-color: #dc2626;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            color: #888;
            font-size: 14px;
            padding: 16px 0;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #888;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
            }
            30% {
                opacity: 1;
            }
        }

        .error-message {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin: 8px 0;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .header {
                padding: 12px 16px;
            }
            
            .chat-container {
                padding: 16px;
            }
            
            .input-container {
                padding: 16px;
            }
            
            .message.assistant {
                margin: 0 -16px;
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Viss|AI GPT</h1>
        <div class="status-container">
            <div id="statusBadge" class="status-badge status-offline">Checking...</div>
            <div id="modeBadge" class="status-badge status-offline">Mode: checking...</div>
        </div>
    </div>

    <div class="main-container">
        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <h2>Welcome to Viss|AI GPT</h2>
                <p>Start a conversation by typing a message below</p>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="message-avatar assistant-avatar">AI</div>
            <div>
                <span>AI is typing</span>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <div class="controls">
                    <button type="button" class="control-button" id="clearBtn">Clear Chat</button>
                    <button type="button" class="control-button" id="historyBtn">Load History</button>
                    <button type="button" class="control-button" id="storageBtn">Storage Proof</button>
                </div>
                
                <input 
                    type="text" 
                    id="sessionId" 
                    class="session-input" 
                    placeholder="Session ID (e.g., user-123)"
                    value="bolt-ui-123"
                >
                
                <form id="chatForm">
                    <div class="chat-input-container">
                        <textarea 
                            id="messageInput" 
                            class="chat-input" 
                            placeholder="Message Viss|AI GPT..."
                            rows="1"
                            required
                        ></textarea>
                        <button type="submit" class="send-button" id="sendBtn">
                            <svg viewBox="0 0 24 24">
                                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Use Railway API on bolt.host; otherwise use current origin (local or Railway)
        const API_BASE = (location.hostname.endsWith('.bolt.host') || location.hostname.includes('bolt.new'))
            ? 'https://ant-chatbot-production.up.railway.app'
            : window.location.origin;
        
        // DOM elements
        const statusBadge = document.getElementById('statusBadge');
        const modeBadge = document.getElementById('modeBadge');
        const chatContainer = document.getElementById('chatContainer');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const sessionIdInput = document.getElementById('sessionId');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        const clearBtn = document.getElementById('clearBtn');
        const historyBtn = document.getElementById('historyBtn');
        const storageBtn = document.getElementById('storageBtn');

        let conversationHistory = [];

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Handle Enter key (send message) and Shift+Enter (new line)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });

        // Check health status
        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE}/healthz`);
                const text = await response.text();
                
                if (response.ok && text.startsWith('ok')) {
                    statusBadge.textContent = 'Online';
                    statusBadge.className = 'status-badge status-online';
                } else {
                    throw new Error(`Unexpected response: ${text}`);
                }
            } catch (error) {
                statusBadge.textContent = 'Offline';
                statusBadge.className = 'status-badge status-offline';
                console.error('Health check failed:', error);
            }
        }

        // Check mode status
        async function checkMode() {
            try {
                const response = await fetch(`${API_BASE}/mode`);
                const data = await response.json();
                
                if (response.ok) {
                    const modeText = data.openai ? 'OpenAI' : 'Echo';
                    modeBadge.textContent = modeText;
                    modeBadge.className = 'status-badge status-online';
                } else {
                    throw new Error(`Mode check failed: ${response.status}`);
                }
            } catch (error) {
                modeBadge.textContent = 'Unknown';
                modeBadge.className = 'status-badge status-offline';
                console.error('Mode check failed:', error);
            }
        }

        // Add message to chat
        function addMessage(content, isUser = false, timestamp = null, error = false) {
            // Remove welcome message if it exists
            const welcomeMessage = chatContainer.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const avatar = document.createElement('div');
            avatar.className = `message-avatar ${isUser ? 'user-avatar' : 'assistant-avatar'}`;
            avatar.textContent = isUser ? 'U' : 'AI';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (error) {
                contentDiv.innerHTML = `<div class="error-message">${escapeHtml(content)}</div>`;
            } else {
                contentDiv.textContent = content;
            }
            
            if (timestamp) {
                const metaDiv = document.createElement('div');
                metaDiv.className = 'message-meta';
                metaDiv.textContent = new Date(timestamp).toLocaleString();
                contentDiv.appendChild(metaDiv);
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Show typing indicator
        function showTyping() {
            typingIndicator.style.display = 'flex';
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Hide typing indicator
        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        // Send message
        async function sendMessage(question, sessionIdentifier) {
            try {
                const response = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question,
                        session_identifier: sessionIdentifier
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || `HTTP ${response.status}`);
                }

                return data;
            } catch (error) {
                throw new Error(`Chat request failed: ${error.message}`);
            }
        }

        // Load chat history
        async function loadHistory() {
            const sessionId = sessionIdInput.value.trim();
            if (!sessionId) {
                addMessage('Please enter a session ID first', false, null, true);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/history?session_identifier=${encodeURIComponent(sessionId)}`);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || `HTTP ${response.status}`);
                }

                // Clear current chat
                clearChat();
                
                if (data.history && data.history.length > 0) {
                    data.history.forEach(item => {
                        addMessage(item.question, true, item.timestamp);
                        addMessage(item.answer, false, item.timestamp);
                    });
                } else {
                    addMessage('No history found for this session', false, null, false);
                }
            } catch (error) {
                addMessage(`Error loading history: ${error.message}`, false, null, true);
            }
        }

        // Load storage proof
        async function loadStorageProof() {
            try {
                const response = await fetch(`${API_BASE}/proof/messages?limit=10`);
                const data = await response.json();
                
                if (response.ok && data.ok) {
                    clearChat();
                    if (data.rows && data.rows.length > 0) {
                        addMessage('Recent messages from storage:', false);
                        data.rows.forEach(row => {
                            const content = `[${row.session_identifier}] ${row.role}: ${row.message_text}`;
                            addMessage(content, false, row.created_time);
                        });
                    } else {
                        addMessage('No messages found in storage', false);
                    }
                } else {
                    throw new Error(data.error || 'Storage check failed');
                }
            } catch (error) {
                addMessage(`Storage error: ${error.message}`, false, null, true);
            }
        }

        // Clear chat
        function clearChat() {
            chatContainer.innerHTML = '';
            conversationHistory = [];
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const message = messageInput.value.trim();
            const sessionId = sessionIdInput.value.trim();
            
            if (!message || !sessionId) {
                addMessage('Please enter both a message and session ID', false, null, true);
                return;
            }

            // Add user message
            addMessage(message, true, new Date().toISOString());
            
            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // Show typing indicator
            showTyping();
            
            // Disable send button
            sendBtn.disabled = true;

            try {
                const response = await sendMessage(message, sessionId);
                hideTyping();
                addMessage(response.answer, false, response.timestamp);
                
                // Store in conversation history
                conversationHistory.push({
                    question: message,
                    answer: response.answer,
                    timestamp: response.timestamp
                });
            } catch (error) {
                hideTyping();
                addMessage(error.message, false, null, true);
            } finally {
                sendBtn.disabled = false;
                messageInput.focus();
            }
        });

        clearBtn.addEventListener('click', clearChat);
        historyBtn.addEventListener('click', loadHistory);
        storageBtn.addEventListener('click', loadStorageProof);

        // Initialize
        checkHealth();
        checkMode();
        messageInput.focus();
        
        // Check health every 30 seconds
        setInterval(() => {
            checkHealth();
            checkMode();
        }, 30000);
    </script>
</body>
</html>
